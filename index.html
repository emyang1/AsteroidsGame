<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Nyoom</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press UP arrow to accelerate
		    <br>
		    Press LEFT arrow to turn left
		    <br>
		    Press RIGHT arrow to turn right
		    <br>
		    Press ENTER to reset to a random position
		    <br>
		    Press SHIFT to add an asteroid
		    <br>
		    Press SPACE to shoot bullets
	    </footer>
	</body>
</html>
